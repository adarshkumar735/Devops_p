<html>  
<head>  
<title> CSS object-position property </title>  
<style>  
  
#center {  
width:400px;  
height:150px;  
border:5px solid red;  
background-color:lightgreen;  
object-fit:none;  
object-position:center top;  
}  
#left {  
width:400px;  
height:150px;  
border:5px solid red;  
background-color:lightgreen;  
object-fit:none;  
object-position:left top;  
}  
#right {  
width:400px;  
height:150px;  
border:5px solid red;  
background-color:lightgreen;  
object-fit:none;  
object-position:right top;  
}  
</style>  
</head>  
  
<body>  
<h3>object-position:center top;</h3>  
<img id= "center" src="C:\Users\adarshkumar\Downloads\cheetah.png"/>  
  
<h3>object-position: left top;</h3>  
<img id= "left" src="C:\Users\adarshkumar\Downloads\cheetah.png"/>  
  
<h3>object-position: right top;</h3>  
<img id= "right" src="C:\Users\adarshkumar\Downloads\cheetah.png"/>  
</body>  
</html>
